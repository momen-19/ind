name: interceptors
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^1.0.4
  internet_connection_checker: ^0.0.1+4
  conditional_builder_null_safety: ^0.0.6
  dio: ^4.0.6
  http: ^0.13.5
  flutter_image_slideshow: ^0.1.4
  json_annotation: ^4.6.0
  shared_preferences: ^2.0.15
  cupertino_icons: ^1.0.5
  retrofit: ^3.0.1+1
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.1.1
  proste_bezier_curve: ^2.0.2
  flutter_carousel_slider: ^1.0.8
  readmore: ^2.1.0
  searchable_listview: ^2.1.1
  card_loading: ^0.2.2
  vertical_card_pager: ^1.5.0
  ticker_text: ^2.0.0
  popup_card: ^0.1.0
  add_to_cart_animation: ^1.0.1
  pull_to_refresh: ^2.0.0
  pull_to_refresh_flutter3: ^2.0.1
  icon_decoration: ^1.0.1
  floating_frosted_bottom_bar: ^0.0.1
  animate_icons: ^2.0.0
  animation_search_bar: ^0.0.9
  side_menu_animation: ^1.1.0
  auto_size_text: ^3.0.0
  firebase_messaging: ^13.1.0
  flutter_local_notifications: ^12.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  freezed_annotation: ^2.1.0
  json_serializable: ^6.3.1
  retrofit_generator: ^4.0.3+1

flutter:

  uses-material-design: true

  assets:
     - assets/images/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-ExtraBold.ttf
          weight: 800
